<head>

	<title>登录</title>

        </a>
        <div class="aui-title">研讨天地</div>
        <a class="aui-btn aui-pull-right" href="{% url 'mycampus:published' %}">

                    <div class="aui-list-item-inner">

                                </div>
                                <div class="aui-col-xs-4">
                                    <img src="/static/image/l2.png">
                                </div>
                                <div class="aui-col-xs-4">
                                    <img src="/static/image/l3.png">
                                </div>
                            </div>
                        </div>
                        <div class="aui-info aui-font-size-12 aui-padded-t-0 aui-padded-b-0">
                            <div class="aui-info-item">1小时前</div>
                            <div class="aui-info-item">
                                <i class="aui-iconfont aui-icon-comment" style="color:#4c5276"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-media">
                        <img src="/static/image/liulangnan.png">
                    </div>
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title" style="color:#4c5276">流浪男</div>
                        </div>
                        <div class="aui-list-item-text" style="color:#333;">
                            美团、饿了么外卖小哥斗殴：约架中关村
                        </div>
                        <div class="aui-info aui-font-size-12 aui-padded-t-0 aui-padded-b-0">
                            <div class="aui-info-item">1小时前</div>
                            <div class="aui-info-item">
                                <i class="aui-iconfont aui-icon-comment" style="color:#4c5276"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </section>

    <footer class="aui-bar aui-bar-tab" id="footer" style="background-color: #27AE60">
	    <div class="aui-bar-tab-item" tapmode>
	        <i class="aui-iconfont aui-icon-home"></i>
	        <div class="aui-bar-tab-label"><a href="{% url 'mycampus:index' %}" style="color: #000">首页</a></div>
	    </div>
	    <div class="aui-bar-tab-item aui-active" tapmode>
	        <i class="aui-iconfont aui-icon-calendar"></i>
	        <div class="aui-bar-tab-label"><a href="" style="color: #000">学习</a></div>
	    </div>
	    <div class="aui-bar-tab-item" tapmode>
	        <i class="aui-iconfont aui-icon-plus"></i>
	        <div class="aui-bar-tab-label"><a href="{% url 'mycampus:published' %}" style="color: #000">发表</a></div>
	    </div>
	    <div class="aui-bar-tab-item" tapmode>
	        <i class="aui-iconfont aui-icon-like"></i>
	        <div class="aui-bar-tab-label"><a href="{% url 'mycampus:love' %}" style="color: #000">love</a></div>
	    </div>
	    <div class="aui-bar-tab-item" tapmode>
	        <div class="aui-dot"></div>
	        <i class="aui-iconfont aui-icon-my"></i>
	        <div class="aui-bar-tab-label"><a href="{% url 'mycampus:member' %}" style="color: #000">我的</a></div>
	    </div>
	</footer>
