<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="/static/css/aui.css" />
	<script type="text/javascript" src="/static/js/api.js"></script>
</head>
<body>
<!-- 头部 -->
	<header class="aui-bar aui-bar-nav" id="wrap">
	    <a class="aui-pull-left aui-btn" href="{% url 'mycampus:login' %}">
	        <span class="aui-iconfont aui-icon-left"></span>登录
	    </a>
	    <div class="aui-title">注册</div>
	</header>
    <!-- 中间 -->
    <section class="aui-content-padded">
	        <h2 class="aui-padded-t-15 aui-text-center"><b>创建一个账号</b></h2>
	        <div class="aui-content">
	            <div class="aui-content aui-margin-b-15">
			        <ul class="aui-list aui-form-list">
			        	<li class="aui-list-item">
			                <div class="aui-list-item-inner">
			                    <div class="aui-list-item-label">
			                        Name
			                    </div>
			                    <div class="aui-list-item-input">
			                        <input type="text" placeholder="Name">
			                    </div>
			                </div>
			            </li>
			            <li class="aui-list-item">
			                <div class="aui-list-item-inner">
			                    <div class="aui-list-item-label">
			                        Email
			                    </div>
			                    <div class="aui-list-item-input">
			                        <input type="Email" placeholder="Email">
			                    </div>
			                </div>
			            </li>
			            <li class="aui-list-item">
			                <div class="aui-list-item-inner">
			                    <div class="aui-list-item-label">
			                        Password
			                    </div>
			                    <div class="aui-list-item-input">
			                        <input type="password" placeholder="Password">
			                    </div>
			                    <div class="aui-list-item-label-icon">
			                        <i class="aui-iconfont aui-icon-display"></i>
			                    </div>
			                </div>
			            </li>
			        </ul>
			    </div>
	        </div><!-- endcontent -->
	</section>
        <p></p>
        	<div class="aui-btn aui-btn-info aui-btn-block" style="width:70%;margin-left: 15%">注册</div>
        <p></p>
    
    <script type="text/javascript" src="/static/js/api.js"></script>
    <script type="text/javascript">
	    apiready = function(){
	        if(api.systemType == 'ios'){
	            scaleEnabled = true;
	            document.getElementById('wrap').style.paddingTop = '12px';
	        }
	        };
	</script>

</body>
</html>
